<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fcuk — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="bg-gray-50 text-gray-800 w-full min-h-screen">
  <header class="w-full bg-white shadow-sm">
    <div class="w-full flex items-center justify-between px-6 py-4">
      <a href="./index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-pink-500 rounded flex items-center justify-center text-white font-bold">fc</div>
        <span class="text-xl font-semibold tracking-wide">fcuk</span>
      </a>
      <nav class="flex items-center gap-4">
        <a href="./index.html" class="text-sm hover:text-indigo-600">Home</a>
        <a href="./about.html" class="text-sm hover:text-indigo-600">About</a>
        <a href="./contact.html" class="text-sm hover:text-indigo-600">Contact</a>
        <a href="./cart.html" class="text-sm hover:text-indigo-600">Cart</a>
      </nav>
    </div>
  </header>

  <main class="w-full py-12 px-6">
    <div class="w-full grid gap-8 grid-cols-1 md:grid-cols-2">
      <div>
        <h1 class="text-3xl font-bold">Get in touch</h1>
        <p class="text-gray-600 mt-3">Questions, catering inquiries, or feedback — we'd love to hear from you.</p>

        <div class="mt-6 space-y-4">
          <div>
            <h4 class="font-semibold">Address</h4>
            <p class="text-gray-600">123 Modern Lane, Culinary City</p>
          </div>
          <div>
            <h4 class="font-semibold">Phone</h4>
            <p class="text-gray-600">+91 98765 43210</p>
          </div>
          <div>
            <h4 class="font-semibold">Email</h4>
            <p class="text-gray-600">hello@fcuk.example</p>
          </div>
        </div>
      </div>

      <div>
        <form id="contactForm" class="w-full bg-white rounded-lg shadow p-6">
          <label class="block text-sm font-medium">Name</label>
          <input id="cname" required class="w-full mt-2 px-3 py-2 border rounded" />

          <label class="block text-sm font-medium mt-4">Email</label>
          <input id="cemail" type="email" required class="w-full mt-2 px-3 py-2 border rounded" />

          <label class="block text-sm font-medium mt-4">Message</label>
          <textarea id="cmsg" rows="5" required class="w-full mt-2 px-3 py-2 border rounded"></textarea>

          <div class="mt-4 flex items-center justify-between">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Send</button>
            <p id="contactStatus" class="text-sm text-green-600 hidden">Message sent (mock)</p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // Mock sending
      document.getElementById('contactStatus').classList.remove('hidden');
      setTimeout(() => {
        alert('Message sent (mock). We will reach out soon.');
        document.getElementById('contactForm').reset();
        document.getElementById('contactStatus').classList.add('hidden');
      }, 600);
    });
  </script>
</body>
</html>
